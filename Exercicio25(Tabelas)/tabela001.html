<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Sobre Tabelas.</h1>
    <p>Para alinhar conteudo horizontalmente em uma tabela pode se usar textalign center, mas se quiser alinhar conteudo verticalmente deve-se usar vertical-align *top middle e bottom*</p>
    <!-- Esse é o formato correto de se montar uma tabela.
    O <td> é a parte interna da caixa, o <tr> é a parte de fora.

    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
