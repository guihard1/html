<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celula</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        Para modificar caixas e faze-las ocupar mais de um espaço basta apagar o que está abaixo dela e utilizar rowspan="quantidade de espaço" assim como fiz abaixo revomendo o D e o G
    -->
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
